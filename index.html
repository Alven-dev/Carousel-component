<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <section>
            <div id="container" class="container">
                <div class="leftbtn">
                    <button id="left"><img src="/img/left-arrow-solid-24.png" alt="Vector left"></button>
                </div>
                <div class="carousel">
                    <div id="item-one" class="active">
                        <img src="/img/bulbasaur.png" alt="photo 1">
                    </div>
                    <div id="item-two">
                        <img src="/img/charmander.png" alt="photo 2">
                    </div>
                    <div id="item-three">
                        <img src="/img/squirtle.png" alt="photo 3">
                    </div>
                </div>
                <div class="rightbtn">
                    <button id="right"><img src="/img/right-arrow-solid-24.png" alt="Vector right"></button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="/script.js"></script>
</html>
